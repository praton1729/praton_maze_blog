---
layout: default
---
<h1>{{ page.title }}</h1>
<p>{{ page.date | date_to_string }} - {{ page.author }}</p>

{{ content }}

{% if page.previous %}
	<a rel="prev" href="{{ page.previous.url }}" style="float: left">&larr; {{ page.previous.title }}</a>
{% endif %}
{% if page.next %}
	<a rel="next" href="{{ page.next.url }}" style="float: right">{{ page.next.title }} &rarr;</a>
{% endif %}
